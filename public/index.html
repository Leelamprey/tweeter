<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- Time Ago -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js" integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="styles/layout.css" type="text/css" />

    <!-- Nav bar CSS -->
    <link rel="stylesheet" href="styles/nav.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="styles/header.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="styles/new-tweet.css" type="text/css" />

    <!-- Tweet Container -->
    <link rel="stylesheet" href="styles/tweet-container.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- Char Counter JS-->
    <script type="text/javascript" src="scripts/composer-char-counter.js"></script>

    <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" 
   integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <body>

    <nav>
      <span>tweeter</span>
      <div class="writeTweet">
        <span> <span class="bold"> Write </span> a new tweet</span>
        <i class="fas fa-angle-double-down arrow"></i>
      </div>
    </nav>
    <!-- Logged in user -->
    <header class="current-profile">
      <div>
          <img src="/images/profile-hex.png" alt="Your Profile Picture"> 
      </div>
      <br>
      <div>
          <h2>Lee Benzacar</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <h2 class='error-length'><i class="fas fa-exclamation-triangle"></i> Your tweet is too long! Use less characters. <i class="fas fa-exclamation-triangle"></i></h2>
      <h2 class='error-not'><i class="fas fa-exclamation-triangle"></i> No sending empty tweets! Put something in there! 
        <i class="fas fa-exclamation-triangle"></i></h2>
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?
            <textarea name="text" id="tweet-text"></textarea>
          </label>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class="tweet-container">
      </section>
    </main>
  </body>
</html>
